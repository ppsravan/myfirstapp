<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        Login
      </div>
      <div class="card-block">
        <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
          <div class="alert alert-danger" *ngIf="!loginSuccess">
            <b>Error!</b> User Name or Password wrong.
          </div>
          <div class="form-group">
            <label class="center-block">User Id:</label>
            <input class="form-control" formControlName="loginId" placeholder="User Id">
            <div *ngIf="submitted && loginId.invalid" class="alert alert-danger">
              <div *ngIf="loginId.errors.required">
                User Id is required.
              </div>
              <div *ngIf="loginId.errors.minlength">
                User Id should be minimum of 5 characters.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="center-block">Password:</label>
            <input class="form-control" formControlName="password" type="password">
            <div *ngIf="submitted && password.invalid" class="alert alert-danger">
              <div *ngIf="password.errors.required">
                Password is required.
              </div>
              <div *ngIf="password.errors.minlength">
                Password should be minimum of 5 characters.
              </div>
            </div>
          </div>
          <div class="form-group">
            <button type="reset" class="btn btn-secondary" [disabled]="loginForm.pristine">Reset</button>
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.pristine">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6=3"></div>
</div>
